<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/electrichomehub/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation - Electric Home Hub</title>
  <meta name="description" content="Documentation and user guides for Electric Home Hub smart device management platform." />
  <script>
    // Set the initial route for this page
    window.__INITIAL_ROUTE__ = '/documentation';
    
    // GitHub Pages route handling
    (function() {
      const isGitHubPages = window.location.hostname.includes('github.io');
      if (isGitHubPages) {
        // Update favicon and other paths for GitHub Pages
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = '/electrichomehub/favicon.svg';
        }
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/electrichomehub/src/main.tsx"></script>
</body>
</html>
