<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/electrichomehub/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Export - Electric Home Hub</title>
  <meta name="description" content="Export and visualize your smart home device data with comprehensive reporting tools." />
  <script>
    window.__INITIAL_ROUTE__ = '/data-export';
    (function() {
      const isGitHubPages = window.location.hostname.includes('github.io');
      if (isGitHubPages) {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) favicon.href = '/electrichomehub/favicon.svg';
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/electrichomehub/src/main.tsx"></script>
</body>
</html>
