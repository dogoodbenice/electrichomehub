<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Electric Home Hub - Smart Device Management Platform</title>
    <meta name="description" content="A developer-focused smart home management platform with compact device tiles, prominent API tools, and comprehensive documentation management." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dogoodbenice.github.io/electrichomehub/" />
    <meta property="og:title" content="Electric Home Hub - Smart Device Management" />
    <meta property="og:description" content="Manage all your electric home devices from any manufacturer in one platform with powerful developer APIs." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dogoodbenice.github.io/electrichomehub/" />
    <meta property="twitter:title" content="Electric Home Hub - Smart Device Management" />
    <meta property="twitter:description" content="Manage all your electric home devices from any manufacturer in one platform with powerful developer APIs." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.getItem('redirect');
          if (decoded) {
            sessionStorage.removeItem('redirect');
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + decoded);
          }
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
