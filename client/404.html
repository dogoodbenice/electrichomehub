<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Home Hub</title>
    <script>
      // GitHub Pages SPA redirect handler
      const currentPath = window.location.pathname;
      const basePath = '/electrichomehub';
      
      // Handle different URL patterns
      if (currentPath.startsWith(basePath + '/') && currentPath !== basePath + '/') {
        // Correct subdirectory path - store the route
        const route = currentPath.replace(basePath, '');
        sessionStorage.setItem('intended-route', route);
        window.location.replace(basePath + '/');
      } else if (currentPath !== basePath && currentPath !== basePath + '/') {
        // Missing subdirectory - redirect to correct path
        const correctPath = basePath + currentPath;
        window.location.replace(correctPath);
      } else {
        // Default redirect to main app
        window.location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px; color: white; background: black; min-height: 100vh; padding: 20px;">
      <h1>Electric Home Hub</h1>
      <p>Loading application...</p>
    </div>
  </body>
</html>
