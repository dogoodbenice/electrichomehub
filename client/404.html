<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Home Hub</title>
    <script>
      // Simple GitHub Pages SPA redirect
      // Store the attempted path and redirect to main app
      const currentPath = window.location.pathname;
      const basePath = '/electrichomehub';
      
      // Store the intended route in session storage
      if (currentPath.startsWith(basePath + '/') && currentPath !== basePath + '/') {
        const route = currentPath.replace(basePath, '');
        sessionStorage.setItem('intended-route', route);
      }
      
      // Redirect to the main application
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px; color: white; background: black; min-height: 100vh; padding: 20px;">
      <h1>Electric Home Hub</h1>
      <p>Loading application...</p>
    </div>
  </body>
</html>
